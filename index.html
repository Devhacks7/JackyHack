<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Unavailable</title>
    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styling for the error icon */
        .error-icon {
            width: 80px;
            height: 80px;
            background-color: #ff4d4d;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-10 rounded-xl shadow-lg max-w-md w-full text-center">
        <!-- Error Icon -->
        <div class="error-icon mx-auto mb-6">
            !
        </div>

        <h1 class="text-4xl font-semibold text-red-600 mb-4">Service Unavailable</h1>
        <p class="text-lg text-gray-700 mb-4">The service is temporarily unavailable due to maintenance or other technical issues.</p>
        
        <div class="bg-yellow-100 text-yellow-800 p-3 rounded-md text-sm font-medium">
            <strong>We apologize for the inconvenience.</strong> Please try again later.
        </div>

        <div class="mt-6">
            <p class="text-gray-500 text-sm">Thank you for your patience and understanding.</p>
        </div>
    </div>
</body>
</html>
